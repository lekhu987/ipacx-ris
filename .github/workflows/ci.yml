name: Project CI Check

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  backend:
    name: Backend Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Backend lint (if exists)
        working-directory: backend
        run: npm run lint --if-present

      - name: Backend build (if exists)
        working-directory: backend
        run: npm run build --if-present

  frontend:
    name: Frontend Check
    runs-on: ubuntu-latest
    needs: backend   # <-- ensures frontend runs only if backend succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: src
        run: npm install --legacy-peer-deps  # <-- added this

      - name: Frontend build
        working-directory: src
        run: npm run build
